<h1 id="inicio">Links</h1>

<!-- URL Absoluta -->
<a href="http://www.google.com.br">Google 1</a><br>
<a href="http://www.google.com.br" target="_black">Google 2</a><br>

<!--
    No caso de URLs absolutas não deixar o http:// de fora, 
    pois senão o sistema interpreta  o link como fazendo parte do próprio site.
-->

<br>
<!-- URL Relativas -->
<a href="index.html">Voltar 1</a><br>
<a href="/index.html">Voltar 2</a><br>
<a href="../index.html">Voltar 3</a><br>

<br>
<!-- Links para emails -->
<a href="mailto:email@empresa.com.br">Entre em contato</a><br>

    Atalhos para digitação de tags:
        div#id = <div id="id"></div>
        div.class = <div class="class"></div>
        div#id.classe = <div id="id" class="class"></div>
-->
